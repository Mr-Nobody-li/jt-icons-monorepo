# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]
  push:
    branches:
      - master
      - dev/test

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      # 拉代码 安装node
      - name: CheckOut
        uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

        # 添加缓存，逻辑和CI Workflow里的一样
      - name: Cache
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{hashFiles('**/pnpm-lock.yaml')}}

        # 安装依赖。命中缓存则跳过此步
      - name: Installing Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          npm i pnpm -g
          pnpm install

      #   # 从package.json里获取version属性的值
      # - name: Read Version
      #   # 读取出来的值会放在steps.[id].outputs.value供其他步骤step读取
      #   id: version
      #   uses: ashley-taylor/read-json-property-action@v1.0
      #   with:
      #     path: ./packages/icon-vue-components/package.json
      #     property: version

      #   # 基于当前commit进行版本发布(Create a release)，tag_name是v前缀加上package.json的version值
      # - name: Create GitHub Release
      #   id: create_release
      #   uses: actions/create-release@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     tag_name: v${{steps.version.outputs.value}}
      #     release_name: v${{steps.version.outputs.value}}
      #     draft: false
      #     prerelease: false

      # 打包 发布
      - name: Build And Pubulish Npm
        run: |
          cd packages/icon-vue-components
          pnpm build
          pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
